.trending-overlay {

/* Add these styles for the Trending Tiles */
.anime-container {
  width: 150px;
  height: 230px;
  margin-right: 10px;
  flex: 0 0 auto;
}

.anime-tile {
  position: relative;
  overflow: hidden;
  cursor: pointer;
  width: 100%;
  height: 100%;
  background-color: #ff0000;
  border-radius: 5px;
  transition: box-shadow 0.3s ease-in-out;
}

.anime-tile img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.anime-tile:hover {
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
}

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 0, 0, 0.7);
      color: white;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s, visibility 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 10px;
      box-sizing: border-box;
    }

    .anime-container:hover .overlay {
      visibility: visible;
      opacity: 1;
    }

.anime-info,
.anime-title {
  text-align: center;
}

.anime-title {
  color: #ffffff;
  background-color: #ff0000;
  border-bottom-left-radius: 5px;
  border-bottom-right-radius: 5px;
  padding: 5px;
  margin-top: -5px;
  box-sizing: border-box;
}
.spotlight {
  overflow: hidden;
  white-space: nowrap;
  width: 100%;
  height: 100vh; /* Set to 100% of viewport height */
  position: relative;
  display: flex;
  scroll-behavior: smooth;
  aspect-ratio: 2.35 / 1;
}

.spotlight-content {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 10px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.spotlight-title {
  color: #fff;
  font-size: 30px;
  font-weight: bold;
  margin-bottom: 10px;
}

.spotlight-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  pointer-events: none; /* Prevent interaction with hidden spotlights */
}

.spotlight img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 1;
}

.spotlight-content h2 {
  color: #fff;
  margin-bottom: 10px;
}

.spotlight-inner {
  display: flex;
}

.active {
  animation: showSpotlights 32s linear infinite;
}

@keyframes showSpotlights {
  0%, 25% {
    opacity: 0;
  }
  37.5%, 62.5% {
    opacity: 1;
  }
  75%, 100% {
    opacity: 0;
  }
}



.spotlight-container.active {
  opacity: 1;
}

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const introVideoContainer = document.getElementById('introVideoContainer');
      const introVideo = document.getElementById('introVideo');

      // Play the video
      introVideo.play();

      // Set a timeout to hide the video container after 6 seconds
      setTimeout(function () {
        removeVideo();
      }, 6000);
    });

    function removeVideo() {
      const introVideoContainer = document.getElementById('introVideoContainer');
      introVideoContainer.remove();

      // Your existing logic or actions after the video has played
    }

  const isLoggedIn = false;

  document.addEventListener('DOMContentLoaded', updateLoginStatus);

  function updateLoginStatus() {
    const loginButton = document.getElementById('loginButton');
    const signupButton = document.getElementById('signupButton');

    [loginButton, signupButton].forEach(button => {
      button.style.display = isLoggedIn ? 'none' : 'block';
    });
  }

  function login() {
    alert('Redirecting to login portal');
  }

  function signup() {
    alert('Signup button clicked!');
  }

document.addEventListener('DOMContentLoaded', function () {
  const spotlights = document.querySelectorAll('.spotlight-container');
  let currentSpotlightIndex = 0;

  function updateSpotlights() {
    spotlights.forEach((spotlight, index) => {
      spotlight.classList.remove('active');
    });

    spotlights[currentSpotlightIndex].classList.add('active');

    currentSpotlightIndex = (currentSpotlightIndex + 1) % spotlights.length;

    setTimeout(updateSpotlights, 8000); // Adjust the timeout as needed (8 seconds for each spotlight)
  }

  updateSpotlights();
});
